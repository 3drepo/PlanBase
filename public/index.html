<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-78783375-4"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());
			gtag('config', 'UA-78783375-4');
		</script>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="theme-color" content="#ffffff" />
		<title>Planbase</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />

		<!-- These links and scripts import the Unreal Pixel Streaming browser side depdendencies. Once loaded a PixelStreaming instance
		can be created through UnityUtil.loadUnreal() -->
		<script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
		<link type="text/css" rel="stylesheet" href="http://localhost/player.css">
		<script type="text/javascript" src="http://localhost/scripts/webRtcPlayer.js"></script>
		<script type="text/javascript" src="http://localhost/scripts/app.js"></script>
		
		<!-- This tag imports the standard unity-util.js from production, as is done in vanilla PlanBase -->
		<script type="text/javascript" src="http://127.0.0.1:8189/unity/unity-util.js"></script>

		<!-- This snippet swaps between the Unity and Unreal viewers. Unreal support requires the PixelStreaming dependencies to
		be loaded beforehand. -->
		<script type="text/javascript">
			//return; // Comment or uncomment to swap between Unity and Unreal PlanBase
			// Until we have an API, this is how we set the backend
			UnityUtil.loadUnity = function(div, uri){
				UnityUtil.loadUnreal(div, {serverUri: "ws://localhost/", autoConnect: false});
			}
		</script>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
	</head>
	<body>
		<noscript>
			<strong>We're sorry but Planbase doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		
		<!-- The player tag will host the Pixel Streaming content. We leave unity here to swap between them easily. 
			player will replace unity in a full version using pixelstreaming. -->
		<div id="viewer"><div id="unity"></div></div>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
